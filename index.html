<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>DOM Manipulation Library</title>
</head>
<body>
  <h1 class="h1">Welcome to the Student Directory</h1>
    <input id="name" placeholder="enter student name">
    <input id="newName" placeholder="update student name">
    <button id="search">Search</button>
    <button id="add">Add</button>
    <button id="delete">Delete</button>
    <button id="sort">Sort</button>
    <button id="update">Update</button>
    <button id="clear">Clear</button>
    <button id="display">Display</button>
    <button id="lightTheme">Light Theme</button>
    <button id="darkTheme">Dark Theme</button>
  <h2 class="h2">Active Students:</h2>
    <div class="content"></div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
